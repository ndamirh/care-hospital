<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userlogin</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <form action="userlogins.php" method="post" class="form">
	  <img src="img/logos.png" alt="Logo" style="margin:auto; width: 216px; height: 120px; display: block;">
	  <h2>Patient Log In</h2>
	  <br>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
     <div class="form-group">
        <label for="password">Password</label>
        <div style="display: flex; align-items: center;">
          <input type="password" id="password" name="password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            👁️
          </span>
        </div>
		  </div> 
      <div>
        <button type="submit" class="btn">Login</button>
      <p>Don't have an account? <a href="register.html">Register here</a>.</p>
      </div>
    </form>
  </div>
	
<script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text'; // Change to text to show password
        toggleIcon.textContent = '🙈'; // Change icon to indicate visibility
      } else {
        passwordInput.type = 'password'; // Change back to password
        toggleIcon.textContent = '👁️'; // Change icon back to eye
      }
    }
  </script>
</body>
</html>
